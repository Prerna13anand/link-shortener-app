<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickLink | URL Shortener</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Simple animation for the result card */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        /* Add a subtle spinner */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-2xl mx-auto p-4">
        <div class="bg-white rounded-2xl shadow-lg p-6 md:p-10">
            
            <!-- Header Section -->
            <div class="text-center mb-8">
                <h1 class="text-4xl md:text-5xl font-bold text-gray-800">QuickLink</h1>
                <p class="text-gray-500 mt-2">The simplest way to shorten and share your links.</p>
            </div>

            <!-- Form Section -->
            <form id="shorten-form" class="flex flex-col sm:flex-row items-center gap-3">
                <div class="relative flex-grow w-full">
                    <svg class="absolute left-4 top-1/2 -translate-y-1/2 h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.72"></path><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.72-1.72"></path></svg>
                    <input 
                        type="url" 
                        id="long-url-input" 
                        placeholder="Enter a long URL to shorten..." 
                        required
                        class="w-full h-14 pl-12 pr-4 text-lg bg-gray-50 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-300"
                    >
                </div>
                <button 
                    type="submit" 
                    id="submit-button"
                    class="w-full sm:w-auto h-14 px-8 bg-blue-600 text-white font-semibold text-lg rounded-xl hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-all duration-300 flex items-center justify-center"
                >
                    Shorten
                </button>
            </form>

            <!-- Result Section -->
            <div id="result-section" class="mt-8 hidden">
                <!-- This content will be generated by JavaScript -->
            </div>
        </div>
        <footer class="text-center mt-6 text-gray-500 text-sm">
            <p>A simple API project built with Node.js & Express.</p>
        </footer>
    </div>

    <script>
        // --- DOM Element References ---
        const form = document.getElementById('shorten-form');
        const longUrlInput = document.getElementById('long-url-input');
        const resultSection = document.getElementById('result-section');
        const submitButton = document.getElementById('submit-button');

        // --- Event Listener for Form Submission ---
        form.addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent the default form submission (page reload)
            
            const longUrl = longUrlInput.value;
            
            // --- Show Loading State ---
            // We disable the button and show a spinner to indicate work is being done.
            submitButton.disabled = true;
            submitButton.innerHTML = '<div class="loader"></div>';

            try {
                // --- Make API Call ---
                // We use the fetch API to send a POST request to our backend.
                // The backend is running on the same origin, so we can use a relative path '/shorten'.
                const response = await fetch('/shorten', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ longUrl: longUrl }),
                });

                const data = await response.json();

                // --- Handle Response ---
                if (response.ok) {
                    // If the request was successful (e.g., status 201), display the result.
                    displayResult(data.shortUrl);
                } else {
                    // If there was an error (e.g., status 400 or 500), show the error message.
                    displayError(data.error || 'An unknown error occurred.');
                }

            } catch (error) {
                // This catches network errors (e.g., server is down).
                console.error('Fetch error:', error);
                displayError('Could not connect to the server. Please try again later.');
            } finally {
                // --- Reset Button State ---
                // Whether success or error, we re-enable the button.
                submitButton.disabled = false;
                submitButton.innerHTML = 'Shorten';
            }
        });

        // --- Function to Display the Successful Result ---
        function displayResult(shortUrl) {
            const qrCodeUrl = `${shortUrl}/qr`;
            
            // We create the result card HTML dynamically.
            resultSection.innerHTML = `
                <div class="bg-green-50 border-2 border-green-200 rounded-xl p-6 fade-in">
                    <h3 class="text-lg font-semibold text-center text-green-800 mb-4">Your link is ready!</h3>
                    <div class="flex flex-col md:flex-row items-center gap-6">
                        <div class="flex-grow w-full">
                            <label for="short-url-output" class="block text-sm font-medium text-gray-700 mb-1">Short Link</label>
                            <div class="relative">
                                <input id="short-url-output" type="text" readonly value="${shortUrl}" class="w-full p-3 bg-white border border-gray-300 rounded-lg text-gray-700 cursor-pointer">
                                <button onclick="copyToClipboard()" class="absolute right-2 top-1/2 -translate-y-1/2 bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-1 px-3 rounded-md text-sm">Copy</button>
                            </div>
                            <p id="copy-feedback" class="text-sm text-green-600 mt-2 h-4"></p>
                        </div>
                        <div class="flex-shrink-0 text-center">
                            <img src="${qrCodeUrl}" alt="QR Code" class="w-32 h-32 rounded-lg border-4 border-white shadow-md mx-auto">
                            <a href="${qrCodeUrl}" download="qr-code.png" class="mt-2 inline-block text-sm text-blue-600 hover:underline">Download QR</a>
                        </div>
                    </div>
                </div>
            `;
            resultSection.classList.remove('hidden');

            // Add a click event to the new input to select text for easy copying
            document.getElementById('short-url-output').addEventListener('click', function() {
                this.select();
            });
        }

        // --- Function to Display an Error Message ---
        function displayError(message) {
            resultSection.innerHTML = `
                <div class="bg-red-50 border-2 border-red-200 rounded-xl p-4 text-center fade-in">
                    <p class="font-semibold text-red-700">${message}</p>
                </div>
            `;
            resultSection.classList.remove('hidden');
        }

        // --- Function to Copy Text to Clipboard ---
        function copyToClipboard() {
            const input = document.getElementById('short-url-output');
            const feedback = document.getElementById('copy-feedback');
            
            input.select();
            // For modern browsers, use the Clipboard API
            if (navigator.clipboard) {
                navigator.clipboard.writeText(input.value).then(() => {
                    feedback.textContent = 'Copied!';
                    setTimeout(() => { feedback.textContent = ''; }, 2000);
                });
            } else {
                // Fallback for older browsers
                try {
                    document.execCommand('copy');
                    feedback.textContent = 'Copied!';
                    setTimeout(() => { feedback.textContent = ''; }, 2000);
                } catch (err) {
                    feedback.textContent = 'Failed to copy.';
                    setTimeout(() => { feedback.textContent = ''; }, 2000);
                }
            }
        }
    </script>
</body>
</html>
